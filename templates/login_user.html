{% extends 'base.html' %}
{% block content %}
<div class="container login-header">
	<h1>Log In</h1>
</div>
<!-- Create Log In -->
<div class="container login-form">
	<form method="POST" action="{{ url_for('login_user') }}">
		<fieldset class="form-group fieldset-login">
			<div class="form-group">
				<input type="text" name="username" class="form-control" placeholder="Username" required>
            </div>
			<div class="form-group">
                <input type="password" name="password" class="form-control" placeholder="Password" required>
            </div>
		</fieldset>
		<div class="form-group">
			<input type="submit" class="btn btn-outline-info login-submit" value="Submit">
        </div>
	</form>
    <div class="container register-info">
	<small>Do you need a user account?<a class="ml-2" href="{{ url_for('register_user') }}">Register here</a></small>
    </div>
</div>
{% endblock %}
