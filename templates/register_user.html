{% extends 'base.html' %}
{% block content %}
<!-- Create Form -->
<div class="container register-form">
    <div class="container register-header">
	    <h1>Register</h1>
    </div>
	<form method="POST" action="{{ url_for('register_user') }}" autocomplete="off">
		<fieldset class="form-group fieldset">
            <div class="form-group">
                <input type="text" name="name" class="form-control" placeholder="Name" required>
            </div>
            <div class="form-group">
                <input type="email" name="email" class="form-control" placeholder="Email" required>
            </div>
            <div class="form-group">
                <input type="text" name="username" class="form-control" placeholder="Username" required>
            </div>
            <div class="form-group">
                <input type="password" name="password" class="form-control" placeholder="Password" required>
            </div>
        </fieldset>
        <div class="form-group">
            <input type="submit" class="btn btn-outline-info register-submit" value="Submit">
        </div>
	</form>
    <div class="container login-info">
	<small>Already registered?<a class="ml-2" href="{{ url_for('login_user') }}">Log in here</a></small>
    </div>
</div>
{% endblock %}
